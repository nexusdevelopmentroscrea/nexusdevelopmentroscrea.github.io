<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* prevents horizontal scrollbar */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #003b42;
        }

        body {
            min-height: 100vh;
            background-color: #e8e9eb;
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .content {
            text-align: center;
            max-width: 720px;
        }

        .logo {
            max-width: 220px;
            width: 100%;
            height: auto;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        h1 a {
            color: #003b42;
            font-weight: 600;
            text-decoration: underline;
        }

        .btn-primary {
            font-size: 20px;
            padding: 10px 20px;
            border: 1px solid #00de82;
            color: #003b42;
            background-color: rgba(0, 222, 130, .10);
            font-weight: 600;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition: background-color .4s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: rgba(0, 222, 130, .20);
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="content">

                <br />
                Click the button below to visit our website.
            </h1>

            <a
                href="https://nexusdevelopment.ie"
                class="btn-primary"
            >
                Go to website
            </a>
        </div>
    </div>
</body>
</html>
